<!DOCTYPE html>
<html>
<head>
  <title>Chat Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .chat-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 4px;
    }

    .message.sender {
      background-color: #4CAF50;
      color: #fff;
    }

    .message.receiver {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Chat Website</h2>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    <button class="btn" onclick="signup()">Sign Up</button>
  </div>

  <div class="chat-container" id="chatContainer">
    <h2>Chat</h2>
    <div id="messageContainer"></div>
    <div class="form-group">
      <label for="receiverUid">Receiver UID:</label>
      <input type="text" id="receiverUid" placeholder="Enter receiver UID">
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <input type="text" id="message" placeholder="Enter your message">
    </div>
    <button class="btn" onclick="sendMessage()">Send</button>
  </div>

  <script>
    let uid;
    let messageContainer = document.getElementById("messageContainer");

    function signup() {
      let email = document.getElementById("email").value;
      // You would need to send a request to the server to create a new user and obtain the UID
      // For simplicity, let's assume the UID is returned by the server
      uid = generateUID();
      document.getElementById("chatContainer").style.display = "block";
    }

    function generateUID() {
      return Math.floor(Math.random() * 100000);
    }

    function sendMessage() {
      let receiverUid = document.getElementById("receiverUid").value;
      let message = document.getElementById("message").value;

      // You would need to send a request to the server to save and send the message
      // For simplicity, let's assume the message is sent successfully

      let senderMessage = `<div class="message sender">${message}</div>`;
      let receiverMessage = `<div class="message receiver">${message}</div>`;

      messageContainer.innerHTML += senderMessage;
      // You can also send the message to the receiver's page using websockets or other real-time technologies
    }
  </script>
</body>
</html>
